name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create Release Archive
      run: |
        tar -czf docker-mcp-server-${{ steps.get_version.outputs.VERSION }}.tar.gz \
          dist/ package.json package-lock.json README.md LICENSE CONFIGURATION.md EXAMPLES.md
          
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: docker-mcp-server-${{ steps.get_version.outputs.VERSION }}.tar.gz
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

